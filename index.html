<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词消消乐 - M1W2核心词</title>
    <style>
        /* 保持原有样式不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #fff9c4, #ffecb3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            cursor: pointer;
        }
        
        /* 加载界面样式 */
        .loader-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #fff9c4, #ffecb3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            transition: opacity 0.5s ease;
        }
        
        .loader-logo {
            font-size: 3.5rem;
            color: #ff6f00;
            text-shadow: 3px 3px 0 #ffcc80, 6px 6px 0 rgba(0,0,0,0.1);
            margin-bottom: 40px;
            animation: bounce 2s infinite;
        }
        
        .loader-progress-container {
            width: 80%;
            max-width: 500px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1) inset;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .loader-progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff6f00, #ff8f00);
            border-radius: 15px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .loader-status {
            color: #5d4037;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .start-button {
            background: linear-gradient(to right, #ff6f00, #ff8f00);
            color: white;
            border: none;
            padding: 12px 35px;
            font-size: 1.4rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 111, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .start-button.visible {
            opacity: 1;
            pointer-events: all;
        }
        
        .start-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 111, 0, 0.6);
        }
        
        /* 其他样式保持不变 */
        .decoration {
            position: absolute;
            z-index: -1;
        }
        
        .decoration.balloon {
            width: 40px;
            height: 60px;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 8s infinite ease-in-out;
        }
        
        .decoration.confetti {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 10s infinite linear;
        }
        
        .header {
            text-align: center;
            margin: 10px 0 20px;
            width: 100%;
            position: relative;
        }
        
        h1 {
            font-size: 3.5rem;
            color: #ff6f00;
            text-shadow: 3px 3px 0 #ffcc80, 6px 6px 0 rgba(0,0,0,0.1);
            letter-spacing: 2px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff6f00, #ff8f00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            animation: bounce 2s infinite;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 6px;
            background: linear-gradient(to right, #ff6f00, #ffcc80);
            border-radius: 50%;
            filter: blur(2px);
        }
        
        .game-info {
            display: flex;
            justify-content: space-around;
            width: 95%;
            max-width: 800px;
            margin-bottom: 20px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 18px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff6f00;
        }
        
        .info-value {
            margin-top: 5px;
            background: #ffcc80;
            padding: 4px 12px;
            border-radius: 15px;
            min-width: 80px;
            text-align: center;
            font-size: 1.3rem;
        }
        
        .game-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 16px;
            width: 95%;
            max-width: 800px;
            min-height: 350px;
            perspective: 1000px;
            margin: 0 auto;
        }
        
        .bubble {
            width: 100%;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            padding: 10px;
            box-shadow: 
                inset 0 -8px 15px rgba(0,0,0,0.2),
                inset 0 8px 15px rgba(255,255,255,0.7),
                0 10px 20px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            animation: float 4s infinite ease-in-out;
            will-change: transform;
        }
        
        .bubble::before {
            content: "";
            position: absolute;
            top: 10%;
            left: 20%;
            width: 25%;
            height: 25%;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
        }
        
        .bubble:hover {
            transform: scale(1.05) translateY(-5px);
        }
        
        .bubble.selected {
            transform: scale(1.1);
            box-shadow: 
                inset 0 -8px 15px rgba(0,0,0,0.2),
                inset 0 8px 15px rgba(255,255,255,0.7),
                0 0 0 4px #ffeb3b,
                0 15px 25px rgba(0,0,0,0.2);
            animation: pulse 0.5s;
        }
        
        .bubble.matched {
            animation: pop 0.2s forwards;
        }
        
        /* 匹配反馈弹窗通用样式 */
        .feedback-toast {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 80;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        /* 成功弹窗：绿色渐变 */
        .toast-success {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
        }
        
        /* 错误弹窗：红色渐变 */
        .toast-error {
            background: linear-gradient(135deg, #F44336, #EF5350);
            color: white;
        }
        
        /* 鼓励弹窗：蓝色渐变 */
        .toast-encourage {
            background: linear-gradient(135deg, #2196F3, #03A9F4);
            color: white;
        }
        
        /* 弹窗显示动画 */
        .feedback-toast.show {
            opacity: 1;
            transform: translate(-50%, 0);
            animation: bounceToast 0.8s ease;
        }
        
        .success-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .success-screen.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .success-content {
            background: linear-gradient(135deg, #fff9c4, #ffecb3);
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transform: scale(0.8);
            transition: transform 0.5s;
            position: relative;
            overflow: hidden;
        }
        
        .success-screen.show .success-content {
            transform: scale(1);
        }
        
        .success-content::before {
            content: "🎉";
            position: absolute;
            top: -30px;
            left: -30px;
            font-size: 5rem;
            opacity: 0.3;
            z-index: -1;
        }
        
        .success-content::after {
            content: "🎂";
            position: absolute;
            bottom: -40px;
            right: -40px;
            font-size: 6rem;
            opacity: 0.3;
            z-index: -1;
        }
        
        .success-content h2 {
            font-size: 2.5rem;
            color: #ff6f00;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0 #ffcc80;
        }
        
        .success-content p {
            font-size: 1.6rem;
            color: #5d4037;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .next-btn {
            background: linear-gradient(to right, #ff6f00, #ff8f00);
            color: white;
            border: none;
            padding: 12px 35px;
            font-size: 1.4rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(255, 111, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .next-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 111, 0, 0.6);
        }
        
        .next-btn:active {
            transform: translateY(0);
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 12px;
            margin-top: 20px;
            max-width: 800px;
            width: 95%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .instructions h3 {
            color: #ff6f00;
            margin-bottom: 8px;
            text-align: center;
            font-size: 1.3rem;
        }
        
        .instructions p {
            color: #5d4037;
            line-height: 1.5;
            text-align: center;
            font-size: 1rem;
        }
        
        .music-control {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 10;
        }
        
        .music-control i {
            font-size: 1.5rem;
            color: #ff6f00;
        }
        
        /* 首次交互提示 */
        .interaction-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 111, 0, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .interaction-prompt.show {
            opacity: 1;
        }
        
        /* 弹窗弹跳动画 */
        @keyframes bounceToast {
            0% { transform: translate(-50%, -20px); opacity: 0; }
            50% { transform: translate(-50%, 5px); }
            100% { transform: translate(-50%, 0); opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1.1); }
        }
        
        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        @media (max-width: 768px) {
            h1, .loader-logo {
                font-size: 2.8rem;
            }
            
            .game-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
                max-width: 500px;
            }
            
            .bubble {
                font-size: 1.3rem;
            }
            
            .info-item {
                font-size: 1.1rem;
            }
            
            .info-value {
                font-size: 1.2rem;
                min-width: 70px;
            }
            
            .feedback-toast {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
        }
        
        @media (max-width: 480px) {
            h1, .loader-logo {
                font-size: 2.2rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 8px;
                padding: 10px;
            }
            
            .info-item {
                flex-direction: row;
                gap: 10px;
            }
            
            .info-value {
                margin-top: 0;
            }
            
            .bubble {
                font-size: 1.1rem;
            }
            
            .success-content h2 {
                font-size: 2rem;
            }
            
            .success-content p {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- 加载界面 -->
    <div class="loader-screen" id="loaderScreen">
        <div class="loader-logo">单词消消乐</div>
        <div class="loader-progress-container">
            <div class="loader-progress-bar" id="progressBar">0%</div>
        </div>
        <div class="loader-status" id="loadStatus">准备加载资源...</div>
        <button class="start-button" id="startButton">开始游戏</button>
    </div>
    
    <div class="music-control" id="musicControl">
        <i class="fas fa-music"></i>
    </div>
    
    <!-- 首次交互提示 -->
    <div class="interaction-prompt" id="interactionPrompt">
        点击任意位置开始播放音乐
    </div>
    
    <!-- 反馈弹窗：成功+错误+鼓励 -->
    <div class="feedback-toast toast-success" id="successToast">匹配成功！🎉</div>
    <div class="feedback-toast toast-error" id="errorToast">匹配错误，请重试！❌</div>
    <div class="feedback-toast toast-encourage" id="encourageToast">太棒了！继续加油！👍</div>
    
    <div class="header">
        <h1>单词消消乐</h1>
    </div>
    
    <div class="game-info">
        <div class="info-item">
            <span>当前轮次:</span>
            <div class="info-value" id="round">1/3</div>
        </div>
        <div class="info-item">
            <span>用时:</span>
            <div class="info-value" id="time">00:00</div>
        </div>
        <div class="info-item">
            <span>匹配:</span>
            <div class="info-value" id="matches">0/9</div>
        </div>
    </div>
    
    <div class="game-container" id="gameContainer"></div>
    
    <div class="success-screen" id="successScreen">
        <div class="success-content">
            <h2 id="successTitle">恭喜你挑战成功！</h2>
            <p>本轮用时: <span id="finalTime">00:00</span></p>
            <p id="roundInfo">第1轮完成</p>
            <button class="next-btn" id="nextBtn">继续挑战</button>
        </div>
    </div>
    
    <div class="instructions">
        <h3>游戏说明</h3>
        <p>点击两个泡泡，如果它们对应的意思互相匹配（如"balloon"和"气球"），则泡泡会消失；否则，泡泡会保持原状。点击泡泡时会播放单词发音和音效。完成三轮挑战后，游戏结束！</p>
    </div>
    
    <!-- 音效资源 -->
    <audio id="popSound" preload="auto">
        <source src="assets/audio/popSound.mp3" type="audio/mpeg">
     </audio>
    <audio id="successSound" preload="auto">
        <source src="assets/audio/successSound.mp3" type="audio/mpeg">
      </audio>
    <audio id="errorSound" preload="auto">
        <source src="assets/audio/errorSound.mp3" type="audio/mpeg">
      
    <!-- 鼓励音效 -->
    <audio id="encourageSound" preload="auto">
        <source src="assets/audio/encourageSound.mp3" type="audio/mpeg">
      
    <audio id="roundCompleteSound" preload="auto">
        <source src="assets/audio/roundCompleteSound.mp3" type="audio/mpeg">
      
    <audio id="allCompleteSound" preload="auto">
        <source src="assets/audio/allCompleteSound.mp3" type="audio/mpeg">
      
    
    <!-- 背景音乐 -->
    <audio id="bgMusic" loop preload="auto">
        <source src="assets/audio/bgMusic.mp3" type="audio/mpeg">
      
    
    <!-- 单词发音音频容器（动态创建音频元素） -->
    <div id="pronunciationContainer"></div>
    
    <script>
        // 单词数据
        const wordPairs = [
            { en: "fish", cn: "🐟鱼", enAudio: "assets/audio/words/fish.mp3", cnAudio: "assets/audio/words/yu.mp3" },
            { en: "soup", cn: "汤", enAudio: "assets/audio/words/soup.mp3", cnAudio: "assets/audio/words/tang.mp3" },
            { en: "juice", cn: "🍹果汁", enAudio: "assets/audio/words/juice.mp3", cnAudio: "assets/audio/words/guozi.mp3" },
            { en: "window", cn: "窗户🪟", enAudio: "assets/audio/words/window.mp3", cnAudio: "assets/audio/words/chuanghu.mp3" },
            { en: "queen", cn: "女王👸", enAudio: "assets/audio/words/queen.mp3", cnAudio: "assets/audio/words/nvwang.mp3" },
            { en: "rabbit", cn: "兔子🐇", enAudio: "assets/audio/words/rabbit.mp3", cnAudio: "assets/audio/words/tuzi.mp3" },
            { en: "sofa", cn: "沙发", enAudio: "assets/audio/words/sofa.mp3", cnAudio: "assets/audio/words/shafa.mp3" },
            { en: "chair", cn: "椅子🪑", enAudio: "assets/audio/words/chair.mp3", cnAudio: "assets/audio/words/yizi.mp3" },
            { en: "table", cn: "桌子", enAudio: "assets/audio/words/table.mp3", cnAudio: "assets/audio/words/zhuozi.mp3" },
            { en: "oven", cn: "烤箱🧇", enAudio: "assets/audio/words/oven.mp3", cnAudio: "assets/audio/words/kaoxiang.mp3" },
            { en: "lamp", cn: "灯💡", enAudio: "assets/audio/words/lamp.mp3", cnAudio: "assets/audio/words/deng.mp3" },
            { en: "television", cn: "电视机📺", enAudio: "assets/audio/words/television.mp3", cnAudio: "assets/audio/words/dianshiji.mp3" }
        ];
        
        // 游戏状态变量
        let selectedBubbles = [];
        let matchedPairs = 0;
        let startTime = null;
        let timerInterval = null;
        let currentPairs = [];
        let currentRound = 1;
        let totalRounds = 3;
        let musicPlaying = false;
        let totalTime = 0;
        let userInteracted = false;
        let encouragementPlayed = {
            3: false,
            6: false,
            9: false
        };
        let currentPronunciationAudio = null;
        
        // DOM 元素
        const gameContainer = document.getElementById('gameContainer');
        const timeDisplay = document.getElementById('time');
        const matchesDisplay = document.getElementById('matches');
        const roundDisplay = document.getElementById('round');
        const successScreen = document.getElementById('successScreen');
        const successTitle = document.getElementById('successTitle');
        const finalTimeDisplay = document.getElementById('finalTime');
        const roundInfo = document.getElementById('roundInfo');
        const nextBtn = document.getElementById('nextBtn');
        const popSound = document.getElementById('popSound');
        const successSound = document.getElementById('successSound');
        const errorSound = document.getElementById('errorSound');
        const encourageSound = document.getElementById('encourageSound');
        const roundCompleteSound = document.getElementById('roundCompleteSound');
        const allCompleteSound = document.getElementById('allCompleteSound');
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        const interactionPrompt = document.getElementById('interactionPrompt');
        const successToast = document.getElementById('successToast');
        const errorToast = document.getElementById('errorToast');
        const encourageToast = document.getElementById('encourageToast');
        const pronunciationContainer = document.getElementById('pronunciationContainer');
        
        // 加载界面元素
        const loaderScreen = document.getElementById('loaderScreen');
        const progressBar = document.getElementById('progressBar');
        const loadStatus = document.getElementById('loadStatus');
        const startButton = document.getElementById('startButton');
        
        // 创建派对装饰
        function createDecorations() {
            const colors = ['#ff6f69', '#ffcc5c', '#88d8b0', '#96ceb4', '#ffeead', '#ff6b6b'];
            
            // 气球装饰
            for (let i = 0; i < 15; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'decoration balloon';
                balloon.style.background = `radial-gradient(circle at 30% 30%, ${colors[i % colors.length]}aa, ${colors[(i+3) % colors.length]})`;
                balloon.style.left = `${Math.random() * 100}%`;
                balloon.style.top = `${Math.random() * 100}%`;
                balloon.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(balloon);
            }
            
            // 彩纸装饰
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'decoration confetti';
                confetti.style.background = colors[i % colors.length];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                confetti.style.animationDuration = `${5 + Math.random() * 10}s`;
                document.body.appendChild(confetti);
            }
        }
        
        // 播放单词发音（独立于音效播放）
        function playWordPronunciation(wordText, lang) {
            // 停止当前正在播放的发音
            if (currentPronunciationAudio) {
                currentPronunciationAudio.pause();
                currentPronunciationAudio.remove();
                currentPronunciationAudio = null;
            }
            
            // 找到当前单词对应的音频路径
            let audioPath = '';
            const targetWord = wordPairs.find(pair => {
                return (lang === 'en' && pair.en === wordText) || (lang === 'cn' && pair.cn === wordText);
            });
            
            if (targetWord) {
                audioPath = lang === 'en' ? targetWord.enAudio : targetWord.cnAudio;
            }
            
            // 创建并播放发音音频
            if (audioPath) {
                const audio = document.createElement('audio');
                audio.src = audioPath;
                audio.preload = 'auto';
                pronunciationContainer.appendChild(audio);
                
                currentPronunciationAudio = audio;
                audio.play().catch(e => console.log(`单词发音播放失败: ${e.message}`));
                
                // 播放结束后清理
                audio.onended = () => {
                    if (currentPronunciationAudio === audio) {
                        audio.remove();
                        currentPronunciationAudio = null;
                    }
                };
            }
        }
        
        // 播放音效（立即播放，不等待队列）
        function playSoundImmediately(audioElement) {
            // 重置并立即播放
            audioElement.currentTime = 0;
            audioElement.play().catch(e => console.log(`音效播放失败: ${e.message}`));
        }
        
        // 初始化游戏
        function initGame() {
            selectedBubbles = [];
            matchedPairs = 0;
            startTime = null;
            gameContainer.innerHTML = '';
            matchesDisplay.textContent = '0/9';
            roundDisplay.textContent = `${currentRound}/${totalRounds}`;
            currentPairs = getRandomPairs(9);
            createBubbles();
            roundInfo.textContent = `第${currentRound}轮完成`;
            encouragementPlayed = {
                3: false,
                6: false,
                9: false
            };
            
            // 停止任何正在播放的发音
            if (currentPronunciationAudio) {
                currentPronunciationAudio.pause();
                currentPronunciationAudio.remove();
                currentPronunciationAudio = null;
            }
        }
        
        // 随机选择单词对
        function getRandomPairs(count) {
            const shuffled = [...wordPairs].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }
        
        // 创建单词泡泡
        function createBubbles() {
            const allWords = [];
            const colors = ['#ff6f69', '#ffcc5c', '#88d8b0', '#96ceb4', '#ffeead', '#ff6b6b'];
            
            // 生成中英文单词对数组
            currentPairs.forEach(pair => {
                allWords.push({ 
                    text: pair.en, 
                    pairId: pair.en, 
                    lang: 'en'
                });
                allWords.push({ 
                    text: pair.cn, 
                    pairId: pair.en, 
                    lang: 'cn'
                });
            });
            
            // 随机排序
            shuffleArray(allWords);
            
            // 创建泡泡元素
            allWords.forEach((word, index) => {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.textContent = word.text;
                bubble.dataset.pairId = word.pairId;
                bubble.dataset.lang = word.lang;
                bubble.dataset.text = word.text;
                bubble.dataset.index = index;
                
                // 随机颜色
                const color = colors[Math.floor(Math.random() * colors.length)];
                bubble.style.background = `radial-gradient(circle at 30% 30%, ${color}bb, ${color})`;
                bubble.style.color = '#333';
                
                // 点击事件
                bubble.addEventListener('click', () => handleBubbleClick(bubble));
                
                // 浮动动画延迟
                bubble.style.animationDelay = `${index * 0.1}s`;
                
                gameContainer.appendChild(bubble);
            });
        }
        
        // 泡泡点击处理 - 确保音效与视觉同步
        function handleBubbleClick(bubble) {
            // 触发音乐播放（首次交互）
            if (!userInteracted) {
                triggerMusicPlay();
            }
            
            // 忽略已匹配或已选中的泡泡
            if (bubble.classList.contains('matched') || bubble.classList.contains('selected') || selectedBubbles.length >= 2) {
                return;
            }
            
            // 播放单词发音（独立于点击音效）
            const wordText = bubble.dataset.text;
            const wordLang = bubble.dataset.lang;
            playWordPronunciation(wordText, wordLang);
            
            // 立即播放点击音效，与视觉反馈同步
            playSoundImmediately(popSound);
            
            // 视觉反馈：选中状态
            bubble.classList.add('selected');
            selectedBubbles.push(bubble);
            
            // 开始计时（首次点击）
            if (startTime === null) {
                startTime = new Date();
                startTimer();
            }
            
            // 选中两个泡泡时判断匹配结果
            if (selectedBubbles.length === 2) {
                // 暂时禁用所有泡泡点击
                disableAllBubbles();
                
                const [bubble1, bubble2] = selectedBubbles;
                
                // 立即判断是否匹配
                if (bubble1.dataset.pairId === bubble2.dataset.pairId) {
                    // 匹配成功 - 视觉与音效同步
                    showToast(successToast);
                    playSoundImmediately(successSound);
                    
                    // 执行泡泡消失动画
                    setTimeout(() => {
                        bubble1.classList.add('matched');
                        bubble2.classList.add('matched');
                        bubble1.classList.remove('selected');
                        bubble2.classList.remove('selected');
                        selectedBubbles = [];
                        
                        // 更新匹配计数
                        matchedPairs++;
                        matchesDisplay.textContent = `${matchedPairs}/9`;
                        
                        // 检查是否需要播放鼓励音效
                        checkEncouragement();
                        
                        // 重新启用点击
                        enableAllBubbles();
                        
                        // 检查是否完成本轮
                        if (matchedPairs === 9) {
                            endRound();
                        }
                    }, 200); // 与泡泡消失动画同步
                } else {
                    // 匹配错误 - 视觉与音效同步
                    showToast(errorToast);
                    playSoundImmediately(errorSound);
                    
                    // 短暂延迟后取消选择状态
                    setTimeout(() => {
                        bubble1.classList.remove('selected');
                        bubble2.classList.remove('selected');
                        selectedBubbles = [];
                        // 重新启用点击
                        enableAllBubbles();
                    }, 800);
                }
            }
        }
        
        // 禁用所有未匹配泡泡的点击
        function disableAllBubbles() {
            const bubbles = document.querySelectorAll('.bubble:not(.matched)');
            bubbles.forEach(bubble => {
                bubble.style.pointerEvents = 'none';
            });
        }
        
        // 启用所有未匹配泡泡的点击
        function enableAllBubbles() {
            const bubbles = document.querySelectorAll('.bubble:not(.matched)');
            bubbles.forEach(bubble => {
                bubble.style.pointerEvents = 'auto';
            });
        }
        
        // 检查是否需要播放鼓励音效
        function checkEncouragement() {
            if ((matchedPairs === 3 && !encouragementPlayed[3]) || 
                (matchedPairs === 6 && !encouragementPlayed[6])) {
                
                const messages = [
                    "太棒了！继续加油！👍",
                    "真厉害！保持势头！💪",
                    "太优秀了！不要停！🚀",
                    "好样的！继续前进！👏"
                ];
                
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                encourageToast.textContent = randomMessage;
                
                // 显示鼓励弹窗的同时播放音效
                showToast(encourageToast);
                playSoundImmediately(encourageSound);
                
                encouragementPlayed[matchedPairs] = true;
            }
        }
        
        // 通用弹窗显示函数
        function showToast(toastElement) {
            // 先隐藏所有弹窗
            successToast.classList.remove('show');
            errorToast.classList.remove('show');
            encourageToast.classList.remove('show');
            
            // 显示当前弹窗
            toastElement.classList.add('show');
            
            // 自动隐藏
            setTimeout(() => {
                toastElement.classList.remove('show');
            }, 1500);
        }
        
        // 背景音乐控制
        function triggerMusicPlay() {
            if (!musicPlaying) {
                bgMusic.play()
                    .then(() => {
                        musicPlaying = true;
                        musicControl.innerHTML = '<i class="fas fa-pause"></i>';
                        hideInteractionPrompt();
                    })
                    .catch(e => {
                        console.log("音乐播放需要用户交互:", e);
                        showInteractionPrompt();
                    });
            }
            userInteracted = true;
        }
        
        // 交互提示显示/隐藏
        function showInteractionPrompt() {
            interactionPrompt.classList.add('show');
            setTimeout(hideInteractionPrompt, 5000);
        }
        
        function hideInteractionPrompt() {
            interactionPrompt.classList.remove('show');
        }
        
        // 计时器功能
        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const elapsedTime = Math.floor((new Date() - startTime) / 1000);
                const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
                const seconds = (elapsedTime % 60).toString().padStart(2, '0');
                timeDisplay.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }
        
        // 结束本轮游戏
        function endRound() {
            clearInterval(timerInterval);
            const elapsedTime = Math.floor((new Date() - startTime) / 1000);
            totalTime += elapsedTime;
            
            // 格式化时间显示
            const formatTime = (timeInSeconds) => {
                const minutes = Math.floor(timeInSeconds / 60).toString().padStart(2, '0');
                const seconds = (timeInSeconds % 60).toString().padStart(2, '0');
                return `${minutes}:${seconds}`;
            };
            
            // 显示结束界面的同时播放音效
            finalTimeDisplay.textContent = formatTime(elapsedTime);
            if (currentRound < totalRounds) {
                successTitle.textContent = `恭喜完成第${currentRound}轮！`;
                nextBtn.textContent = "继续挑战";
                playSoundImmediately(roundCompleteSound);
            } else {
                successTitle.textContent = "恭喜完成所有挑战！";
                roundInfo.textContent = `总用时: ${formatTime(totalTime)}`;
                nextBtn.textContent = "重新开始";
                playSoundImmediately(allCompleteSound);
            }
            
            // 显示结束弹窗
            setTimeout(() => {
                successScreen.classList.add('show');
            }, 500);
        }
        
        // 数组随机排序
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // 下一轮/重新开始按钮
        nextBtn.addEventListener('click', () => {
            userInteracted = true;
            hideInteractionPrompt();
            successScreen.classList.remove('show');
            
            if (currentRound < totalRounds) {
                currentRound++;
            } else {
                currentRound = 1;
                totalTime = 0;
            }
            
            initGame();
            triggerMusicPlay();
        });
        
        // 音乐控制按钮
        musicControl.addEventListener('click', () => {
            userInteracted = true;
            hideInteractionPrompt();
            
            if (musicPlaying) {
                bgMusic.pause();
                musicControl.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                bgMusic.play().catch(e => console.log("背景音乐播放失败:", e));
                musicControl.innerHTML = '<i class="fas fa-pause"></i>';
            }
            musicPlaying = !musicPlaying;
        });
        
        // 全局点击触发音乐
        document.addEventListener('click', () => {
            if (!musicPlaying) {
                triggerMusicPlay();
            }
            userInteracted = true;
        });
        
        // 触摸设备支持
        document.addEventListener('touchstart', () => {
            if (!userInteracted) {
                triggerMusicPlay();
            }
        }, { passive: true });
        
        // 预加载所有单词音频
        function preloadAllAudios() {
            return new Promise((resolve) => {
                // 收集所有音频路径
                const allAudioPaths = [];
                wordPairs.forEach(pair => {
                    allAudioPaths.push(pair.enAudio);
                    allAudioPaths.push(pair.cnAudio);
                });
                
                // 添加游戏音效
                allAudioPaths.push('assets/audio/popSound.mp3');
                allAudioPaths.push('assets/audio/successSound.mp3');
                allAudioPaths.push('assets/audio/errorSound.mp3');
                allAudioPaths.push('assets/audio/encourageSound.mp3');
                allAudioPaths.push('assets/audio/roundCompleteSound.mp3');
                allAudioPaths.push('assets/audio/allCompleteSound.mp3');
                allAudioPaths.push('assets/audio/bgMusic.mp3');
                
                const totalFiles = allAudioPaths.length;
                let loadedFiles = 0;
                let displayProgress = 0; // 显示的进度，可能滞后于实际加载进度
                
                // 控制进度条速度的函数
                function updateDisplayProgress() {
                    // 每次最多增加3%，创造渐进式加载效果
                    const increment = Math.min(3, 100 - displayProgress);
                    displayProgress += increment;
                    progressBar.style.width = `${displayProgress}%`;
                    progressBar.textContent = `${displayProgress}%`;
                    
                    // 如果还没到100%，继续更新
                    if (displayProgress < 100) {
                        // 随机延迟，让进度看起来更自然 (100-200ms)
                        setTimeout(updateDisplayProgress, 100 + Math.random() * 100);
                    } else {
                        // 所有显示和实际加载都完成了
                        setTimeout(() => {
                            loadStatus.textContent = "资源加载完成！";
                            startButton.classList.add('visible');
                            resolve();
                        }, 500);
                    }
                }
                
                // 开始更新显示进度
                updateDisplayProgress();
                
                // 预加载每个音频
                allAudioPaths.forEach((path) => {
                    const audio = new Audio();
                    audio.src = path;
                    
                    // 音频加载完成或失败时更新计数
                    const handleLoad = () => {
                        loadedFiles++;
                        const fileName = path.split('/').pop();
                        loadStatus.textContent = `加载资源: ${fileName} (${loadedFiles}/${totalFiles})`;
                    };
                    
                    // 音频加载完成
                    audio.addEventListener('canplaythrough', handleLoad, { once: true });
                    
                    // 音频加载失败也继续
                    audio.addEventListener('error', () => {
                        console.warn(`音频加载失败: ${path}`);
                        handleLoad();
                    }, { once: true });
                    
                    // 开始加载
                    audio.load();
                });
            });
        }
        
        // 开始按钮点击事件
        startButton.addEventListener('click', () => {
            // 隐藏加载界面，显示游戏界面
            loaderScreen.style.opacity = '0';
            setTimeout(() => {
                loaderScreen.style.display = 'none';
                // 触发音乐播放
                triggerMusicPlay();
            }, 500);
        });
        
        // 页面加载初始化
        window.addEventListener('DOMContentLoaded', () => {
            createDecorations();
            // 初始化游戏但不显示
            initGame();
            
            // 离线Font Awesome图标
            const style = document.createElement('style');
            style.textContent = `
                .fas {
                    font-family: 'Font Awesome 5 Free';
                    font-weight: 900;
                }
                .fa-music:before { content: "\\f001"; }
                .fa-pause:before { content: "\\f04c"; }
            `;
            document.head.appendChild(style);
            
            // 开始预加载所有音频
            preloadAllAudios();
        });
    </script>
</body>
